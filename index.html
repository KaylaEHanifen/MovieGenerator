<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Movie Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .movie-image {
      max-width: 200px;
      max-height: 300px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 mb-4">Random Movie Generator</h1>
    <div class="row">
      <div class="col-md-6">
        <button class="btn btn-primary mb-3" onclick="displayRandomMovie()">Random Movie</button>
        <div id="movieDisplay" class="mb-3"></div>
      </div>
      <div class="col-md-6">
        <select id="movieSelect" class="form-select mb-3" onchange="selectMovie()">
          <option value="">Select a Movie</option>
          <!-- Populate dropdown with movie titles -->
        </select>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Array of movie objects with title and image URL
    var movies = [
      { title: "A Trip to the Moon", date: 1902, origin: 'France', image: "/film posters/A Trip to the Moon by Hoolst Design.jpeg" },
      { title: "The Birth of a Nation", date: 1915, origin: 'USA',  image: "https://via.placeholder.com/200x300" },
      { title: "Nosferatu", date: 1922, origin: 'Germany', image: "https://via.placeholder.com/200x300" },
      { title: "Metropolis", date: 1927, origin: 'Germany', image: }
      // Add more movies as needed
    ];

    // Function to display a random movie title and image
    function displayRandomMovie() {
      var randomIndex = Math.floor(Math.random() * movies.length);
      var movie = movies[randomIndex];
      document.getElementById("movieDisplay").innerHTML = `
        <h3>${movie.title}</h3>
        <img src="${movie.image}" alt="${movie.title}" class="movie-image">
      `;
    }

    // Function to handle movie selection from dropdown
    function selectMovie() {
      var selectedMovieIndex = document.getElementById("movieSelect").selectedIndex;
      if (selectedMovieIndex !== 0) {
        var selectedMovie = movies[selectedMovieIndex - 1];
        document.getElementById("movieDisplay").innerHTML = `
          <h3>${selectedMovie.title}</h3>
          <img src="${selectedMovie.image}" alt="${selectedMovie.title}" class="movie-image">
        `;
      } else {
        document.getElementById("movieDisplay").innerHTML = "";
      }
    }

    // Populate dropdown menu with movie titles
    var dropdownMenu = document.getElementById("movieSelect");
    movies.forEach(function(movie, index) {
      var option = document.createElement("option");
      option.text = movie.title;
      option.value = index;
      dropdownMenu.appendChild(option);
    });
  </script>
</body>
</html>
